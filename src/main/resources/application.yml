server:
  port: 8020
  contextPath: /SpringCRUD
---
datasource:
  sampleapp:
    url: jdbc:h2:~/test
    username: root
    password:
    driverClassName: org.h2.Driver
    defaultSchema:
    maxPoolSize: 10
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect